<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>MY WEBSITE</title>
</head>

<body>
    <!-- header -->
    <div style="display: none;" id="myTop"></div>
    <header class="bg-primary">
        <div class="container flex mob">
            <h1 id="title"><a href="index.html">MY WEBSITE</a></h1>
            <nav>
                <ul class="flex">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- contact -->
    <section class="contact bg-secondary py-5">
        <div class="container grid">
            <div class="card bg-accent">
                <h2 class="my-1">Follow Us on:</h2>
                <nav class="social">
                    <ul class="flex flex-col mob">
                        <li><a href="#"><i class="fab fa-facebook  py-1"></i> FACEBOOK</a></li>
                        <li><a href="#"><i class="fab fa-twitter  py-1"></i> TWITTER</a></li>
                        <li><a href="#"><i class="fab fa-linkedin  py-1"></i> LINKEDIN</a></li>
                        <li><a href="#"><i class="fab fa-instagram  py-1"></i> INSTAGRAM</a></li>
                    </ul>
                    <h2 class="my-1">EMAIL US </h2>
                    <h3>exemple.ex@exemple.com</h3>
                </nav>
            </div>

            <div class="card bg-accent">
                <form class="flex flex-col">
                    <div class="form-control">
                        <input type="text" id="name" placeholder="Name">
                    </div>

                    <div class="form-control">

                        <input type="email" id="uEmail" placeholder="Email">
                    </div>

                    <div class="form-control">
                        <input type="text" id="msg" placeholder="Write your message">
                    </div>

                    <input type="submit" name="submit" id="mysubmit" value="Send" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer bg-dark py-4">
        <div class="container grid grid-3 mob">
            <div>
                <h3 class="lg"><a href="">MY WEBSITE</a></h3>
                <p class="lead">Copyright &copy; 2021, All rights reserved.</p>
                <p>main St No XX, City, Country</p>
            </div>

            <div>
                <nav>
                    <ul class="flex flex-col mob">
                        <li class="my-1"><a href="index.html">HOME</a></li>
                        <li class="my-1"><a href="">SERVICE</a></li>
                        <li class="my-1"><a href="">CONTACT</a></li>
                    </ul>
                </nav>
            </div>

            <div>
                <nav class="social">
                    <ul class="grid mob">
                        <li><a href="#"><i class="fab fa-facebook fa-2x py-1"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter fa-2x py-1"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin fa-2x py-1"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram fa-2x py-1"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <!-- UP -->
    <a href="#whoid" class="btn btn-light hidden" id="toTop"><i class="fa fa-chevron-up"></i></a>
    <script src="script.js"></script>
</body>

</html>
